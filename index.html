<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css" media="screen">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">

            <div id="img"></div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-Vindo(a) novamente. Faça seu login para acessar sua conta e poder fazer as configurações no seu ambiente</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div>
                        <label for="iduser" class="icon"> <span class="material-symbols-outlined">person</span></label>
                        <input type="text" name="user" id="iduser" class="caixa" required autocomplete="username" placeholder=" Nome de Usúario">
                    </div>

                    <div>
                        <label for="idsenha" class="icon"><span class="material-symbols-outlined">key</span> </label>
                        <input type="password" name="senha" id="idsenha" class="caixa" required autocomplete="current-password" minlength="8" placeholder=" Senha">
                    </div>

                        <div><input type="submit" value="Entrar" id="enviar"></div>

                        <div><input type="button" value="Esqueci a Senha" id="rec"></div>

                </form>
            </div>
            
        </section>
    </main>
    
</body>
</html>
