<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css" media="screen">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">

            <div id="img"></div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-Vindo(a) novamente. Faça seu login para acessar sua conta e poder fazer as configurações no seu ambiente</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="user" id="iduser" required autocomplete="username , email" placeholder=" Nome de Usúario">
                        <label for="iduser"></label>                        
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">key</span> 
                        <input type="password" name="senha" id="idsenha" required autocomplete="current-password" minlength="8" placeholder=" Senha">
                        <label for="idsenha"></label>
                    </div>

                    <input type="submit" value="Entrar" id="enviar">

                    <a href="esqueci.html" id="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span> 
                    </a>

                </form>
            </div>
            
        </section>
    </main>
    
</body>
</html>
